<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia ALURA</title>
        <link rel="stylesheet" href="reset.css/reset.css">
        <link rel="stylesheet" href="style_contacto.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <img src="imagenes/logo.png" alt="Logo de la Barberia ALURA">
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <legend for="nombre">Nombre y Apellido</legend>
                <input type="text" id="nombre" class="input-datos" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" class="input-datos" required placeholder="email@dominio.com">

                <label for="telefono">Numero de Telefono</label>
                <input type="tel" id="telefono" class="input-datos" required placeholder="xx xxx xxx xxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-datos" required></textarea>

                <fieldset>
                    <p>¿Como le gustaria que lo contactemos?</p>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-wp"><input type="radio" name="contacto" value="whatsapp" id="radio-wp" checked>WP</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                </fieldset>  
                
                <fieldset>
                    <legend>¿En que horario quiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Baberia ALURA?</label>
                
                <input class="enviar" type="submit" value="Enviar Fomulario">
            </form>
            <table>
                <thead>
                    <th>Dias</th>
                    <th>Horario</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
            
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia ALURA">
            <p class="copy">&copy Copyright Barberia ALURA 2023</p>
        </footer>
    </body>
</html>
